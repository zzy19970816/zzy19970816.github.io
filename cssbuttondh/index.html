
<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>css鼠标悬停动画效果</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				font-family: "微软雅黑";
				font-size: 18px;
				color: #eee;
			}
			
			body {
				background-color: #333333;
			}
			/*外层盒子大小*/
			
			.box {
				width: 800px;
				height: 280px;
				margin: 50px auto;
				border: solid 2px bisque;
			}
			/*盒子内部类为icon 的span 进行描述*/
			
			.link .icon,
			.link .icon1,
			.link .icon2 {
				/*继承父元素宽度*/
				width: 100%;
				height: 190px;
				/*span为行内元素*/
				display: inline-block;
				/*添加过度效果*/
				/*如果使用过度,需要开始结束he开关都设定*/
				transition: all 0.3s linear;
				/*兼容代码*/
				-webkit-transition: all 0.3s linear;
				-moz-transition: all 0.3s linear;
				-o-transition: all 0.3s linear;
				-ms-transition: all 0.3s linear;
			}
			
			.box .link {
				width: 205px;
				height: 280px;
				margin: 0 20px;
				float: left;
			}
			
			.icon {
				background: url(img/mission.png) no-repeat center center;
			}
			
			.icon1 {
				background: url(img/play.png) no-repeat center center;
			}
			
			.icon2 {
				background: url(img/touch.png) no-repeat center center;
			}
			
			.link .icon:hover,
			.link .icon1:hover,
			.link .icon2:hover {
				transform: rotate(360deg) scale(1.2);
				/*兼容IE浏览器*/
				-ms-transform: rotate(360deg) scale(1.2);
				/*兼容Safari和Chrome浏览器*/
				-webkit-transform: rotate(360deg) scale(1.2);
				/*兼容火狐浏览器*/
				-moz-transform: rotate(360deg) scale(1.2);
			}
			/*设置幽灵按钮*/
			
			.button,
			.a {
				display: block;
				width: 180px;
				height: 50px;
				text-decoration: none;
				line-height: 50px;
				color: aquamarine;
				font-family: "微软雅黑";
				font-weight: bolder;
				border: 2px solid rgba(200, 155, 155, 0.3);
				padding-left: 20px;
				margin: 0 auto;
				box-sizing: border-box;
				/*兼容代码*/
				/*兼容IE浏览器*/
				-ms-box-sizing: border-box;
				/*兼容Safari和Chrome浏览器*/
				-webkit-box-sizing: border-box;
				/*兼容火狐浏览器*/
				-moz-box-sizing: border-box;
				/*加入箭头*/
				background: url(img/allow.png)no-repeat 130px center;
				/*添加过度效果*/
				transition: all 0.3s linear;
				position: relative;
			}
			
			.button:hover {
				border: 2px solid rgba(255, 255, 255, 1);
				background-position: 140px center;
			}
			/*添加四条线的样式*/
			
			.button:hover .line {
				background: yellow;
			}
			/*是四条闪现过来的线 ，很多重复的部分*/
			
			.button .line {
				display: block;
				position: absolute;
				background: none;
				transition: all 0.3s linear;
				-webkit-transition: all 0.3s linear;
				-moz-transition: all 0.3s linear;
			}
			/*顶端的线标注*/
			/*1.高度 不变
			2.盒子宽度不变
			3.位置左右位置移动*/
			
			.button .line_top {
				height: 2px;
				width: 0;
				left: -110%;
				top: -2px;
			}
			
			.button:hover .line_top {
				width: 100%;
				left: -2px;
			}
			
			.button .line_bottom {
				height: 2px;
				width: 0;
				right: -110%;
				bottom: -2px;
			}
			
			.button:hover .line_bottom {
				width: 100%;
				right: -2px;
			}
			
			.button .line_right {
				height: 0px;
				width: 2px;
				right: -2px;
				top: -110%;
			}
			
			.button:hover .line_right {
				height: 100%;
				top: -2px;
			}
			
			.button .line_left {
				height: 0px;
				width: 2px;
				left: -2px;
				bottom: -110%;
			}
			
			.button:hover .line_left {
				height: 100%;
				bottom: -2px;
			}
			.a{
				
				  overflow: hidden;
			}
			.a:hover {
				background: #03e9f4;
				color: #fff;
				border-radius: 5px;
				box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
				background-position: 20px center;
			}
			
			.a span {
				position: absolute;
				display: block
			}
			
			.a span:nth-child(1) {
				top: 0;
				left: -100%;
				width: 100%;
				height: 2px;
				background: linear-gradient(90deg, transparent, #03e9f4);
				animation: btn-anim1 1s linear infinite;
			}
			
			@keyframes btn-anim1 {
				0% {
					left: -100%;
				}
				50%,
				100% {
					left: 100%;
				}
			}
			
			.a span:nth-child(2) {
				top: -100%;
				right: 0;
				width: 2px;
				height: 100%;
				background: linear-gradient(180deg, transparent, #03e9f4);
				animation: btn-anim2 1s linear infinite;
				animation-delay: .25s
			}
			
			@keyframes btn-anim2 {
				0% {
					top: -100%;
				}
				50%,
				100% {
					top: 100%;
				}
			}
			
			.a span:nth-child(3) {
				bottom: 0;
				right: -100%;
				width: 100%;
				height: 2px;
				background: linear-gradient(270deg, transparent, #03e9f4);
				animation: btn-anim3 1s linear infinite;
				animation-delay: .5s
			}
			
			@keyframes btn-anim3 {
				0% {
					right: -100%;
				}
				50%,
				100% {
					right: 100%;
				}
			}
			
			.a span:nth-child(4) {
				bottom: -100%;
				left: 0;
				width: 2px;
				height: 100%;
				background: linear-gradient(360deg, transparent, #03e9f4);
				animation: btn-anim4 1s linear infinite;
				animation-delay: .75s
			}
			
			@keyframes btn-anim4 {
				0% {
					bottom: -100%;
				}
				50%,
				100% {
					bottom: 100%;
				}
			}
		</style>
	</head>

	<body>
		<!--定位-->
		<div class="box">
			<!--第一个盒子-->
			<div class="link link_miss">
				<!--图标-->
				<span class="icon"></span>
				<!--四个边框飞入-->
				<a href="#" class="button" title='我的任务是明确的'>
					<span class="line line_top"></span>
					<span class="line line_bottom"></span>
					<span class="line line_left"></span>
					<span class="line line_right"></span> 游戏
				</a>
			</div>
			<div class="link link_miss">
				<!--图标-->
				<span class="icon1"></span>
				<!--四个边框飞入-->
				<a href="#" class="button" title='我的任务是明确的'>
					<span class="line line_top"></span>
					<span class="line line_bottom"></span>
					<span class="line line_left"></span>
					<span class="line line_right"></span> 加速器
				</a>
			</div>
			<div class="link link_miss">
				<!--图标-->
				<span class="icon2"></span>
				<!--四个边框飞入-->
				<a href="#" class="button" title='我的任务是明确的'>
					<span class="line line_top"></span>
					<span class="line line_bottom"></span>
					<span class="line line_left"></span>
					<span class="line line_right"></span> 位置
				</a>
			</div>
		</div>
		<!--位置-->
		<div class="box">
			<!--第一个盒子-->
			<div class="link link_miss">
				<span class="icon"></span>
				<a href="" class="a">
					<span></span>
					<span></span>
					<span></span>
					<span></span> 游戏
				</a>
			</div>
			<div class="link link_miss">
				<span class="icon1"></span>
				<a href="" class="a">
					<span></span>
					<span></span>
					<span></span>
					<span></span> 加速器
				</a>
			</div>
			<div class="link link_miss">
				<span class="icon2"></span>
				<a href="" class="a">
					<span></span>
					<span></span>
					<span></span>
					<span></span> 位置
				</a>
			</div>
		</div>
	</body>

</html>
